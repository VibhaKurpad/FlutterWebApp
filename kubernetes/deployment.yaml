apiVersion: v1
kind: Service
metadata:
  name: skaffold-example
  labels: 
    app: skaffold-example
spec:
  selector:
    app: skaffold-example
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skaffold-example
  labels:
    app: skaffold-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skaffold-example
  template:
    metadata:
      labels:
        app: skaffold-example
    spec:
      containers:
      - name: skaffold-example
        image: skaffold-example
        ports:
        - containerPort: 8080
